<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tbody>
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>City</th>
        </tr>

        <tr routerLink='{{user.id}}' *ngFor="let user of users">
          <td>{{user.firstName}} {{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.city}}</td>
        </tr>
      </tbody>
      
    </table>
  </mat-card-content>


</mat-card>

<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add User">
  <mat-icon>add</mat-icon>
</button>
