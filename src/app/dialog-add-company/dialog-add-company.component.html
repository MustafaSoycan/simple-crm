<div class="dialog-container">

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    
    <h1 mat-dialog-title>Add Company</h1>
    <div mat-dialog-content>
    
    <mat-form-field appearance="outline" class="form-field mr-16 full-width margin-bottom">
        <mat-label>Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="company.name" matInput placeholder="Placeholder" [formControl]="nameForm">
        <mat-error *ngIf="nameForm.invalid">{{getNameErrorMessage()}}</mat-error>
      </mat-form-field>
     
      <div>
        <div>
          <mat-form-field appearance="outline" class="full-width margin-bottom">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="company.email" matInput placeholder="Placeholder" [formControl]="emailForm">
            <mat-error *ngIf="emailForm.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="full-width margin-bottom">
            <mat-label>Phone Number</mat-label>
            <input [disabled]="loading" [(ngModel)]="company.phoneNumber" matInput placeholder="Placeholder" [formControl]="phoneNumberForm">
            <mat-error *ngIf="phoneNumberForm.invalid">{{getPhoneNumberErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
      </div>
    
      <div>
        <mat-form-field appearance="outline" class="full-width margin-bottom">
            <mat-label>Street + Housenumber</mat-label>
            <input [disabled]="loading" [(ngModel)]="company.street" matInput placeholder="Placeholder" [formControl]="streetAndHouseNumberForm">
            <mat-error *ngIf="streetAndHouseNumberForm.invalid">{{getStreetAndHouseNumberErrorMessage()}}</mat-error>
          </mat-form-field>
      </div>
    
      <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zipcode</mat-label>
            <input [disabled]="loading" [(ngModel)]="company.zipCode" matInput placeholder="Placeholder" [formControl]="zipCodeForm">
            <mat-error *ngIf="zipCodeForm.invalid">{{getZipCodeErrorMessage()}}</mat-error>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="company.city" matInput placeholder="Placeholder" [formControl]="cityForm">
            <mat-error *ngIf="cityForm.invalid">{{getCityErrorMessage()}}</mat-error>
          </mat-form-field>
      </div>
    
    </div>
    <div mat-dialog-actions class="center">
      <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
      <button [disabled]="!canAddCompany() || loading" mat-button (click)="saveCompany()" cdkFocusInitial>Add</button>
    </div>
    
    </div>
