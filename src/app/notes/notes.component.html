<h2 class="headline">Notes</h2>


<div>
    <input type="text" [(ngModel)]="newNote" placeholder="Notiz eingeben" />
    <button (click)="addNote()">Notiz hinzufügen</button>
  </div>
  <div *ngFor="let note of notes; let i = index" class="note">
    {{ note }}
    <button (click)="deleteNote(i)">Löschen</button>
  </div>
