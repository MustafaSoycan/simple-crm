
<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="showSidebar()" mode="side" *ngIf="showSidebar()">
    <div class="logo-container">
      <span>Simple CRM</span>
      <img src="./assets/img/favIcon.png">
    </div>

    <ul class="menu-items">
      <li routerLink="/dashboard" routerLinkActive="active"> <mat-icon>dashboard</mat-icon><span>Dashboard</span></li>
      <li routerLink="/user" routerLinkActive="active"><mat-icon>perm_identity</mat-icon><span>Users</span></li>
      <li routerLink="/company" routerLinkActive="active"><mat-icon>store</mat-icon><span>Companys</span></li>
      <li routerLink="/events" routerLinkActive="active"><mat-icon>event</mat-icon><span>Events</span></li>
      <li routerLink="/notes" routerLinkActive="active"><mat-icon>note_add</mat-icon><span>Notes</span></li>
      <li routerLink="/legal-notice" routerLinkActive="active"><mat-icon>contact_support</mat-icon><span>Legal Notice</span></li>
      <li class="log-out" (click)="openLogOutDialog()"><mat-icon>login</mat-icon><span>Logout</span></li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary" *ngIf="showSidebar()">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span style="margin-left: 8px;">Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    
    <div class="router-container">
      <router-outlet></router-outlet> 
    </div>
   
   
  </div>

</mat-drawer-container>
