
<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="showSidebar()" mode="side" *ngIf="showSidebar()">
    <div class="logo-container">
      <img src="./assets/img/newLogo.png">
    </div>

    <ul class="menu-items">
      <li routerLink="/dashboard" routerLinkActive="active"> <mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="/user" routerLinkActive="active"><mat-icon>perm_identity</mat-icon>Users</li>
      <li routerLink="/company" routerLinkActive="active"><mat-icon>store</mat-icon>Companys</li>
      <li routerLink="/events" routerLinkActive="active"><mat-icon>event</mat-icon>Events</li>
      <li routerLink="/notes" routerLinkActive="active"><mat-icon>note_add</mat-icon>Notes</li>
      <li routerLink="/legal-notice" routerLinkActive="active"><mat-icon>contact_support</mat-icon>Legal Notice</li>
      <li routerLink="/login"><mat-icon>subdirectory_arrow_left</mat-icon>Logout</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary" *ngIf="showSidebar()">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span style="margin-left: 8px;">Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    
    <div class="router-container">
      <router-outlet></router-outlet> 
    </div>
   
   
  </div>

</mat-drawer-container>
