
<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/img/logo.png">
    </div>

    <ul class="menu-items">
      <li routerLink="/dashboard"> <mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li>
      <li routerLink="/company"><mat-icon>store</mat-icon>Company</li>
      <li routerLink="/events"><mat-icon>event</mat-icon>Events</li>
      <li routerLink="/notes"><mat-icon>note_add</mat-icon>Notes</li>
      <li routerLink="/legal-notice"><mat-icon>contact_support</mat-icon>Legal Notice</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span style="margin-left: 8px;">Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    
    <div class="router-container">
      <router-outlet></router-outlet> 
    </div>
   
   
  </div>

</mat-drawer-container>
